<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./assets/img/logo.png" rel="icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Star adventure</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/logo.png"
              width="125"
              height="40"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-light" href="./index.html"
                  ><b>Beranda </b><span class="sr-only">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-light" href="./order.html"
                  ><b>Pesanan</b></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./keranjang.html"
                  ><b> Keranjang </b></a
                >
              </li>
            </ul>
            <div class="dropdown show">
              <a
                class="btn btn-primary dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="/assets/img/profil.png" alt="" width="30px" />
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Profil</a>
                <a class="dropdown-item" href="./tentang.html">Log Out</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!--Card Detail Pesanan-->
    <div class="container-sm">
      <div class="card pembayaran2">
        <div class="card-header">
          <h5 class="text-light"><b>Nama Bank Pemesan</b></h5>
        </div>

        <div class="card-body text-light">
          <input
            list="banks"
            name="bank"
            id="bank"
            class="m-3"
            placeholder="Pilih Bank"
          />
          <datalist id="banks">
            <option value="Bank Mandiri">Bank Mandiri</option>
            <option value="BCA">Bank BCA</option>
            <option value="BNI">Bank BNI</option>
            <option value="BRI">Bank BRI</option>
            <option value="BTN">Bank BTN</option>
            <option value="BSI">Bank BSI</option>
          </datalist>
          <form>
            <div class="form-group">
              <label
                for="nama"
                class="col-sm-3 col-form-label"
                class="text-light"
                ><b class="text-light">Nama</b></label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  id="nama"
                  name="nama"
                  class="form-control"
                  placeholder="Masukkan Nama"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="tts" class="col-sm-3 col-form-label"
                ><b class="text-light">Tanggal Transfer</b></label
              >
              <div class="col-sm-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i
                        class="bi bi-calendar"
                        aria-hidden="true"
                        float-right
                      ></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="tts"
                    placeholder="Pilih Tanggal Sewa"
                  />
                </div>
              </div>
            </div>
            <div class="form-group text-light">
              <label for="exampleFormControlFile1"
                ><b class="m-3">Upload Bukti Pembayaran</b></label
              >
              <input
                type="file"
                class="form-control-file m-3"
                id="exampleFormControlFile1"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a href="./pembayaran.html" class="btn btn-light float-right ml-2"
            >Upload</a
          >
          <a href="./pembatalan.html" class="btn btn-light float-right"
            >Kembali</a
          >
        </div>
      </div>
    </div>
    <!-- Form Kedua -->

    <!-- Form Akhir -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script> -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>
    <script type="text/javascript" src="js/2popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script>
      $(function () {
        $("#tts").datepicker();
      });
    </script>
  </body>
</html>
