<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Star adventure</title>
  </head>
  <body>
    <div class="container-fluid log">
      <center>
        <img src="./assets/img/logo.png" alt="" class="m-5 mt-2" />
      </center>
      <form>
        <div class="form-group text-light">
          <label for="exampleInputEmail1"><b>Email address</b></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="bi bi-envelope-fill"></i
              ></span>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
        </div>
        <div class="form-group text-light">
          <label for="exampleInputPassword1"><b>Password</b></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
            </div>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
        </div>
        <a
          class="nav-link btn-success mt-5 py-2 rounded style="
          href="./berandaadmin.html"
          ><center>Login</center>
        </a>
        <a class="nav-link text-dark mt-4" href="./password.html"
          ><b><center>Lupa Password</center></b></a
        >
        <a class="nav-link text-dark" href="./akun.html"
          ><b><center>Buat Akun</center></b></a
        >
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/2popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
