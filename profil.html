<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Star adventure</title>
  </head>
  <body>
    <section id="login">
      <div class="container-sm">
        <div class="card p-4 pesanan">
          <div class="card-body">
            <center>
              <img src="./assets/img/sywl.png" alt="" class="" width="150px" />
              <p class="text-light p-2"><b>Edit Profil</b></p>
            </center>

            <form>
              <center>
                <div class="form-group">
                  <label
                    for="nama"
                    class="col-sm-6 col-form-label text-left"
                    class="text-light"
                    ><b class="text-light">Username</b></label
                  >
                  <div class="col-sm-6">
                    <input
                      type="text"
                      id="nama"
                      name="nama"
                      class="form-control"
                      placeholder="Masukkan Username"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-6 col-form-label text-left"
                    ><b class="text-light">Email</b></label
                  >

                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="email"
                      rows="2"
                      placeholder="Masukkan Email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="No Hp" class="col-sm-6 col-form-label text-left"
                    ><b class="text-light">No Hp</b></label
                  >
                  <div class="col-sm-6">
                    <input
                      type="string"
                      id="No Hp"
                      name="No Hp"
                      class="form-control"
                      placeholder="Masukkan No Handphone"
                    />
                  </div>
                </div>
              </center>
            </form>

            <center>
              <a
                class="nav-link btn-success mt-4"
                style="
                  width: 500px;
                  background: #ffffff;
                  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                  border-radius: 25px;
                "
                href="./berandauser.html"
                ><h6 class="text-dark p-1"><b>Simpan</b></h6>
              </a>
            </center>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/2popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
